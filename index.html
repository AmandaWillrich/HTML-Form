<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
    <p>The form</p>
    <p><label>
        Nome:<br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
    </label>
    </p>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>
            <label for="nome1">Sobrenome:<br></label>
            <input type="text" id="nome1" name="nome" placeholder="Seu sobrenome" required>
        </p>
        <p>
            <label for="number">Telefone:<br></label>
            <input type="number" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
        </p>
        <p>
            <label for="dev">Sou um desenvolvedor.</label>
            <input type="checkbox" id="dev" name="dev">
        </p>
        <p>Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
        </p>
        <p>
            <label for="date">Data de nascimento:<br></label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="time">Horário:<br></label>
            <input type="time" id="time" name="time">
        </p>
        <p>        
            <label for="email">Seu e-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com"><br>
        </p>
        <p>        
            <label for="password">Escolha uma senha:</label><br>
            <input type="password" id="password" name="password" placeholder="Senha"><br>
        </p>
        <p>
            <label for="select>">Selecione uma opção:<br>
            </label>
            <select id="select" name="select">
                <option value="valor 1" label="Label 1"></option>
                <option value="valor 2" label="Label 2"></option>
                <option value="valor 3" label="Label 3"></option>
            </select>
        </p>
        <p>
            <label for="textarea">Observações:<br></label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>
        </p>
            <label for="file">Anexos:</label><br>
            <input type="file" id="file" name="file"
            accept=".pdf,.svg,.png" multiple><br>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
        </form>
</body>
</html>
